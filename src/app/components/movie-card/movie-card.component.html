      <ng-container *ngIf="isInWatchlist; else notInWatchlist">
        <span>‚ù§Ô∏è</span>
      </ng-container>
      <ng-template #notInWatchlist> <span>ü§ç</span> </ng-template>
    </div>
    <img
      [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"

    />
    <h2>{{ movie.title }}</h2>
    <p>Nota: {{ movie.vote_average }}</p>
  </div>
</a>
